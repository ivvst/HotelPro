<div class="dashboard-bg">
  <div class="overlay"></div>

  <div class="dashboard-box" *ngIf="!isLoggedIn">
    <h2>Добре дошли!</h2>
    <p>Моля, изберете действие:</p>
    <div class="buttons">
      <button (click)="goToLogin()">🔑 Вход</button>
      <button (click)="goToRegister()">📝 Регистрация</button>
    </div>
  </div>

  <div class="dashboard-box" *ngIf="isLoggedIn">
    <h2>👋 Здравей отново!</h2>
    <p>Радваме се да те видим.</p>
    <button (click)="goToMain()">🏠 Към началната страница</button>
  </div>
</div>
