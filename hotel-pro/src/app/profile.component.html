<button (click)="getProfileInfo()">Презареди профила</button>

<div *ngIf="user; else noUser">
    <h2>Профил</h2>
    <p><strong>Имейл:</strong> {{ user.email }}</p>
    <p><strong>Потребителско име:</strong> {{ user.username }}</p>
    <p><strong>Име:</strong> {{ user.fullName }}</p>
    <p *ngIf="user.role"><strong>Роля:</strong> {{ user.role }}</p>
    <!-- добави още полета ако имаш -->
    <pre>{{ user | json }}</pre>
</div>

<ng-template #noUser>
    <p *ngIf="error">{{ error }}</p>
    <p *ngIf="!error">Няма данни за профила.</p>
</ng-template>
